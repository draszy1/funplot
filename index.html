<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Plotter for fun</h1>
    </div>
    <div class="row">
        <div class="col-sm">
            <div id="graph-canvas"></div>
        </div>
        <div class="col-sm border border-primary">
            <div class="row margin-bottom mb-2 justify-content-center">
                <span>
                Specify min and max values
                </span>
            </div>
            <div class="row justify-content-center">
                <div>
                    <span>MIN: </span>
                    <input type="number" class="input" id="min-field" placeholder="0">
                </div>
                <div>
                    <span>MAX: </span>
                    <input type="number" class="input" id="max-field" placeholder="10">
                </div>
                <div class="mt-2">
                    <span>Function</span>
                    <div>
                        <input type="text" class="text" id="function-field" placeholder="2*x+1">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary mt-3" id="plot-btn">Plot!</button>
            </div>
        </div>
    </div>
</div>

<script src="./renderer.js"></script>
</body>
</html>
